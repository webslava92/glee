<div class="modal">
  <div class="container-small">
    <form class="modal__form" action="#">
      <lable class="modal__lable">
        Username or email address *
        <input class="modal__input" type="text" required>
      </lable>
      <lable class="modal__lable">
        Password *
        <input class="modal__input" type="password" required>
      </lable>
      <button class="modal__btn" type="submit">Login</button>
      <div class="modal__choice">
        <lable class="modal__input-checkbox">
          <input class="modal__input-checkbox-link" type="checkbox"></input>
          Remember me
        </lable>
        <a class="modal__arror-link" href="#">Lost your password?</a>
      </div>
      <p class="modal__text">Not registered? No problem</p>
      <button class="modal__btn-account" type="submit">Create an account</button>
    </form>
  </div>
</div>
