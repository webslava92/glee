<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glee</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  
  <header class="header">
    <div class="container">
      <div class="header__inner">
        <a class="logo" href="#">
          <img class="logo__img" src="images/logo.png" alt="logo icon">
        </a>
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__list-item">
              <a href="" class="menu__list-link">Home +</a>
            </li>
            <li class="menu__list-item">
              <a href="" class="menu__list-link">About</a>
            </li>
            <li class="menu__list-item">
              <a href="" class="menu__list-link">Services</a>
            </li>
            <li class="menu__list-item">
              <a href="" class="menu__list-link">Pages +</a>
            </li>
            <li class="menu__list-item">
              <a href="" class="menu__list-link">News</a>
            </li>
            <li class="menu__list-item">
              <a href="" class="menu__list-link">Contact</a>
            </li>
          </ul>
        </nav>
        <div class="user-nav">
          <a class="user-nav__search">
            <img class="user-nav__search-img" src="images/icons/search.svg" alt="search icon">
          </a>
          <div class="user-nav__preferences">
            <a class="user-nav__preferences-link" href="#">
              <img class="user-nav__preferences-img" src="images/icons/heart.png" alt="heart icon">
              <span class="user-nav__preferences-num">0</span>
            </a>
            <a class="user-nav__preferences-link" href="#">
              <img class="user-nav__preferences-img" src="images/icons/cart.svg" alt="cart icon">
              <span class="user-nav__preferences-num">0</span>
            </a>
          </div>
          <a class="user-nav__catalog-link" href="#">
            <img class="user-nav__catalog-link-img" src="images/icons/catalog.svg" alt="catalog icon">
          </a>
        </div>
      </div>
    </div>
  </header>

  <script src="js/main.min.js"></script>
</body>
</html>
